<a style="cursor: pointer;" [routerLink]="[index]" class="list-group-item clearfix" routerLinkActive="active">
    <div class="text-center">
        <p class="list-group-item-heading">

            <span class="badge progress-bar-success pull-left">
                {{ report.score }}
            </span>

            
            <span class="pull-right">
                &nbsp;| {{ report.time | date: 'dd/MM HH:mm' }}
            </span>
            
            <span class="pull-right"><strong>
                &nbsp; {{ pType(report.type) }}
            </strong></span>
            
            <span class="pull-right"> 
                <strong>{{pPlace(report.place)}}</strong> -
            </span>
        </p>
    </div>
</a>
